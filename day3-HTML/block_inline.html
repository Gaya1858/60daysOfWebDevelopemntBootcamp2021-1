<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Block Level elements, take up a whole block of space
    Example
    <p> tag, <h> tags-->

    <!--Inline elements, fit in alongside otehr elements and they share the space
    example:
    <a href=, <img= -->

    <div>
        <!-- Generic container for flow content(group elements togetehr). 
            We need to use it with CSS, is block level element-->

        <div>
            <a href="http://www.google.com">I AM A LINK TO <span>GOOGLE!!</span></a>
            <a href="about.html">ABOUT PAGE</a>
        </div>
        <span>
            <!-- It is inline element and will use later . -->
        </span>
        <hr>
        <!-- No closing tag , Horizontal rule, this produces a line break in text. useful
    writing a poem or an address , kind separates with a line-->
        <br>
        <!--Line break element. just ,makes break. like writing poem again-->
        Is quite now,<br>
        In all the treetops <br>
        Life is beautiful <br>
        <sup>
            <!-- Super script not used often.But useful in math 2^2-->
        </sup>
        <p>
            2<sup>10</sup>
        </p>
        <sub>
            <!-- Subscript not used often.But useful in a sub 1-->
        </sub>
        <p>
            T<sub>i</sub>
        </p>
        <!-- HTML Entities
        Special codes or sequences that we can use inside the html that reserved
        in html like @ , copyright symbol 
        They all start with & and ends with ;-->
        <p>1 &lt;2 &gt;5 &spades;</p>
        <h1>&#9731;Snowman Productions<sup>&reg;</sup>
        </h1>

</body>

</html>
