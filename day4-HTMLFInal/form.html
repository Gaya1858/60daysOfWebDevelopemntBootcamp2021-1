<body>
    <!--Forms - has 20 different inputs, ex:type input =" text" and 
        type - takes type data that box is storing defult is text
        placeholder - you can mention what type text goes in there like username
        id = when you use label you can place the id for that type input
        name = this will save the input in that name ans send it the server-->
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <input type="color">
        <input type="number" placeholder="number">
    </form>
    <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button>search reddit</button>
    </form>
</body>
