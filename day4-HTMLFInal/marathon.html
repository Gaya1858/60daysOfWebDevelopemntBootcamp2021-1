<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="https://www.google.com/?client=safari&gws_rd=ssl">
        <p>
        <div>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname">
            <label for="lasttname">Last Name</label>
            <input type="text" name="lastname" id="lastname">
        </div>
        </p>
        <p>
        <div>

            <label for="selectrace">Select a Race:</label>
            <p>
                <input type="radio" id="fun" name="yes">
                <label for="fun">Fun Run 5k</label>
            </p>
            <p>
                <input type="radio" id="half" name="yes">
                <label for="half">Half Marathon</label>
            </p>
            <p>
                <input type="radio" id="full" name="yes">
                <label for="full">Full Marathon</label>
            </p>

        </div>
        </p>
        <p>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" ,minlength="8" required>
        </div>
        </p>
        <p>
        <div>
            <label for="select">Select Age Group</label>
            <select name="race" id="do">
                <option value="under 18">under 18</option>
                <option value="18 to 30">18 to 30</option>
                <option value="31 to 45">31 to 45</option>
                <option value="46 to 60">46 to 60</option>
                <option value="above 60">above 60</option>
            </select>
        </div>
        </p>
        <button>Register</button>
    </form>
</body>

</html>
