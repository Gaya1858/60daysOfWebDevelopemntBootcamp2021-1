<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Fruits</h1>
    <!--UL - unordered list (bullet points)-->
    <!--Ol - ordered list (number points)-->
    <h2>Sour Fruits</h2>
    <ul>
        <li>Orange</li> <!-- SHIFT+OPTION+Down arrow === DOWN -->
        <li>Kiwi</li>
        <h3>Juicy Fruits</h3>
        <ul>
            <li>pomogranet</li>
            <li>Graps</li>
        </ul>
        <li>tomato</li>
    </ul>
    <h2>Sweet Fruits</h2>
    <ol>
        <li>Apple</li>
        <h3>Juicy Fruits</h3>
        <ul>
            <li>Watermelon</li>
            <li>Graps</li>
        </ul>

        <li>Mango</li>
    </ol>
</body>

</html>
